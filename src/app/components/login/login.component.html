
<form class="card mt-5">
    <div class="card-header">
        <h4>Login</h4>
    </div>
    <div class="card-body">
    <div class="form-group" >
    <label for="">User Id</label>
    <input type="text" class="form-control" name="user" [(ngModel)]="user">
    </div>

    <div class="form-group">
        <label for="">Password</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <button type="button" class="btn btn-primary mt-2" (click)="loginUser()">Submit</button>
    </div>
</form>
